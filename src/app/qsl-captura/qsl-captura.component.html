<div class="container-fluid">
  <!-- Button trigger modal -->
  <!--
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>
  -->
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Seleccione local activo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <select class="form-select" aria-label="Default select example" [(ngModel)]="localIdSelected" (change)="changeLocalSelected()">
            <option *ngFor="let local of locals" [value]="local.id">
               {{ local.name }}
            </option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputEmail1">QSL to</label>
        <input type="text" class="form-control" id="qslto" formControlName="qslto">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Calsign</th>
          <th scope="col">Slot number</th>
          <th scope="col">Date time</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let qsl of qslsInLocal" class="{{ qsl.status == 1002 ? 'table-danger' : 'default' }}">
          <th scope="row">{{ qsl.qslId }}</th>
          <td>{{ qsl.toCallsign }}</td>
          <td>{{ qsl.slotNumber }}</td>
          <td>{{ qsl.dateTimeCapture | date:'medium' }}</td>
          <td>
            <button
              *ngIf="qsl.status == 1001"
              (click)="confirmDelteQsl(qsl.qslId, qsl.toCallsign)"
              type="button"
              class="btn btn-link btn-rounded btn-sm fw-bold"
              data-mdb-ripple-color="dark">Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
